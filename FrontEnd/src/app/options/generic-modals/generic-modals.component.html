<h2 mat-dialog-title>{{ config.titulo }}</h2>

<mat-dialog-content>
  <ng-container *ngTemplateOutlet="template"></ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar(false)">Cancelar</button>
  <button mat-raised-button color="primary" (click)="fechar(true)">Confirmar</button>
</mat-dialog-actions>
