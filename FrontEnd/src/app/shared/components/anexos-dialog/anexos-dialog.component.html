<h2 mat-dialog-title>Anexos do Contrato</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
        <!-- Nome do Arquivo -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome do Arquivo</th>
            <td mat-cell *matCellDef="let anexo">
                {{getFileName(anexo?.anexo?.urlBlobArquivo)}}
            </td>
        </ng-container>

        <!-- Data de Criação -->
        <ng-container matColumnDef="dataCriacao">
            <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
            <td mat-cell *matCellDef="let anexo">
                {{anexo?.anexo?.createdAt | date:'dd/MM/yyyy HH:mm'}}
            </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let anexo">
                <a mat-icon-button color="primary" [href]="anexo?.anexo?.urlBlobArquivo" target="_blank" matTooltip="Visualizar">
                    <mat-icon>visibility</mat-icon>
                </a>
                <button mat-icon-button color="warn" (click)="onDeleteAnexo(anexo)" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Fechar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="isSaving">Salvar</button>
</mat-dialog-actions>
